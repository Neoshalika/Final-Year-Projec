
<div class="row">
  <div class="col-md-9">
    <mat-card class="example-card">
      <div class="row">
        <mat-label>
          <h3 class="mat-title d-inline">Product Inventory</h3>
        </mat-label>
      </div>
      <mat-card-content>
        <div style="display: block; width: 700px; ">
          <canvas class="none-in-print" baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  [colors]="lineChartColors">
          </canvas>
        </div>
      </mat-card-content>
    </mat-card>

  </div>

<div class="row">

  <div class="col-md-12">
    <mat-card class="example-card">
      <div class="row">
        <mat-label>
          <h3 class="mat-title d-inline">Material Inventory</h3>
        </mat-label>
      </div>
      <mat-card-content>
        <div style="display: block; width: 900px; ">
          <canvas class="none-in-print" baseChart
                  [datasets]="IbarChartData"
                  [labels]="  IbarChartLabels"
                  [options]="IbarChartOptions"
                  [plugins]="IbarChartPlugins"
                  [legend]="IbarChartLegend"
                  [chartType]="IbarChartType"
                  [colors]="IlineChartColors">
          </canvas>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
